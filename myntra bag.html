<!DOCTYPE html>
<html lang="en">
<head>
  <title>Myntra Bag</title>
  <link rel="stylesheet" href="myntra bag.css">
</head>
<body>
  <button id="Add" onclick="cartQuantity++; document.querySelector('#cart-summary').innerText =`Your Bag has ${cartQuantity} items`;">Add to Bag</button>

  <button id="Move" onclick="cartQuantity--; document.querySelector('#cart-summary').innerText =`Your Bag has ${cartQuantity} items`;">Move to Wishlist</button>

  <button id="Sale" onclick="cartQuantity+=2; document.querySelector('#cart-summary').innerText =`Your Bag has ${cartQuantity} items`;">Add 1+1 sale item</button>

  <h1 id="cart-summary"></h1>

  <script>
  let cartQuantity = 0;
  </script>
</body>
</html>
