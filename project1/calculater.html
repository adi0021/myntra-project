<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculater</title>
  <link rel="stylesheet" href="calculater.css">
</head>
<body>
  <div id="Calculater">
    <input type="text" id="box" readonly>
    <div class="button-container">
    <button class="button" onclick="currentdisplay = '' ;document.querySelector('#box').value=currentdisplay;">C</button>

    <button class="button" onclick="currentdisplay = currentdisplay +'1' ;document.querySelector('#box').value=currentdisplay;">1</button>

    <button class="button" onclick="currentdisplay = currentdisplay +'2' ;document.querySelector('#box').value=currentdisplay;">2</button>

    <button class="button" onclick="currentdisplay = currentdisplay +'+' ;document.querySelector('#box').value=currentdisplay;">+</button>

    <button class="button" onclick="currentdisplay = currentdisplay +'3' ;document.querySelector('#box').value=currentdisplay;">3</button>

    <button class="button" onclick="currentdisplay = currentdisplay +'4' ;document.querySelector('#box').value=currentdisplay;">4</button>

    <button class="button" onclick="currentdisplay = currentdisplay +'-' ;document.querySelector('#box').value=currentdisplay;">-</button>

    <button class="button" onclick="currentdisplay = currentdisplay +'5' ;document.querySelector('#box').value=currentdisplay;">5</button>

    <button class="button" onclick="currentdisplay = currentdisplay +'6' ;document.querySelector('#box').value=currentdisplay;">6</button>

    <button class="button" onclick="currentdisplay = currentdisplay +'*' ;document.querySelector('#box').value=currentdisplay;">*</button>

    <button class="button" onclick="currentdisplay = currentdisplay +'7' ;document.querySelector('#box').value=currentdisplay;">7</button>

    <button class="button" onclick="currentdisplay = currentdisplay +'8' ;document.querySelector('#box').value=currentdisplay;">8</button> 

    <button class="button" onclick="currentdisplay = currentdisplay +'/' ;document.querySelector('#box').value=currentdisplay;">/</button>

    <button class="button" onclick=" currentdisplay =  eval(currentdisplay) ;document.querySelector('#box').value=currentdisplay;">=</button>

    <button class="button" onclick="currentdisplay = currentdisplay +'9' ;document.querySelector('#box').value=currentdisplay;">9</button>

    <button class="button" onclick="currentdisplay = currentdisplay +'0' ;document.querySelector('#box').value=currentdisplay;">0</button>

    <button class="button" onclick="currentdisplay = currentdisplay +'.' ;document.querySelector('#box').value=currentdisplay;">.</button>

    </div>
  </div>

  <script>
    let currentdisplay ='';
    document.querySelector('#box').value = currentdisplay;
  </script>
</body>
</html>
